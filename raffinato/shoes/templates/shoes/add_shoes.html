<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/add_shoes.css">

</head>
<body>
<div class="header-elements">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li id="nav-header">RAFFINATO</li>
                    <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2"><a style="all:unset"
                                                                                href="{% url 'login' %}">Log in</a>
                    </button>
                    <button type="button" class="btn btn-outline-light me-2"><a style="all:unset"
                                                                                href="{% url 'profile_details' 1 %}">Profile</a>
                    </button>
                    <button type="button" class="btn btn-warning"><a style="all:unset" href="{% url 'register' %}">Register</a>
                    </button>
                </div>
            </div>
        </div>
    </header>
</div>

<div class="main">
    <div class="main-header">
        <h1>Add Shoes</h1>
    </div>
    <main>
        <form id="photo-form">
            <label for="photo-input">Upload Shoes Photo:</label>
            <input type="file" id="photo-input" name="photo" accept="image/*" required>

            <label for="name-input">Shoes name</label>
            <input type="text" id="name-input" name="name" placeholder="Suit name" required>

            <label for="price">Price</label>
            <input type="text" id="price" name="name" placeholder="Price" required>

            <button type="submit">Upload</button>
        </form>
    </main>
</div>
</body>
</html>
