<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/shop-list-3.css">

</head>
<body>
<div class="header-elements">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li id="nav-header">RAFFINATO</li>
                    <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2"><a style="all:unset"
                                                                                href="{% url 'login' %}">Log in</a>
                    </button>
                    <button type="button" class="btn btn-outline-light me-2"><a style="all:unset"
                                                                                href="{% url 'profile_details' 1 %}">Profile</a>
                    </button>
                    <button type="button" class="btn btn-warning"><a style="all:unset" href="{% url 'register' %}">Register</a>
                    </button>
                </div>
            </div>
        </div>
    </header>
</div>
<div class="body">
    <main class="container_list">
        {% for suit in all_suits %}
            <section class="product">
                <img src="{{ suit.personal_photo }}"
                     alt="Suit 1">
                <h2>{{ suit.name }}</h2>
                <p class="price">{{ suit.price }} â‚¬</p>
                <div class="buttons">
                    <button type="button" class="view-button"><a style="all:unset" href="{% url 'details_suit' suit.pk suit.slug %}">View</a></button>
                    <button type="button" class="edit-button"><a style="all:unset" href="{% url 'edit_suit' suit.pk suit.slug %}">Edit</a></button>
                </div>
            </section>
        {% endfor %}
        <!-- Add more product sections as needed -->
    </main>
</div>
</body>
</html>
